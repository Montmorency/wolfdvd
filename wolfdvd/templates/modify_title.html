{% block body %}
  <h2> Modify Film</h2>
  <ul class=entries>
	<h3> IMDb Search Results </h3>
	{% for film in films %}
 	<li><a href={{ film.url }}> {{film.title}} </a> IMDB ID: {{film.imdbid}} </li>
 	<li> {{ film.plot }} </li>
	{% endfor %}
  </ul>
	<h3> Modify Film Data </h3>
  <div class="container">

	<form method='POST' action='/_modify_db'  role="form">
		<input id="imdbid" class="form-control" type="number" placeholder="IMDB movie ID">
		<br>
		<button type="submit" id="btn-click" class="btn btn-primary btn-md"> Update ID </button>
	</form>

	</div>

{% endblock %}
